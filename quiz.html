<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="Styles/styledemo.css">
</head>
<body>
    
    <main id="Startgame">
        <section class="questionSection" id="imgsec">
            <div class="header">
                <div>
                    <h3>Question: </h3>
                    <h3 id="questionNumber"></h3>
                </div>
                <div>
                    <h3>Your score is:</h3>
                    <h3 id="score"></h3>
                </div>
            </div>
        <input type="text" id="input">
        </section>
        <section class="answerSection">
        <button class="options"  id="1" value="answerA"></button>
        <button class="options"  id="2" value="answerB"></button>
        <button class="options"  id="3" value="answerC"></button>
        <button class="options"  id="4" value="answerD"></button>
        </section >
        <!-- <input type="text" id="output" > -->
        <h2 id="output"></h2>
        <div class="nextAndClueButton">
        <button id="nextQuestion">Next question</button>
        <button id="endGame" ><a href="score.html">End Game</a></button>
        <button id="clue">Show Clue</button>
        </div>
        <h2 id="scoreResult"></h2>
        <!-- <section id="imgClue">

        </section> -->
        <script src="./work.js" type="module"></script>
    </main>
</body>
</html>
